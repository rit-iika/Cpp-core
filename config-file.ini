.ini files::

1. a file with .ini extension is initialization file. 
2. these are plain text files.
3. for ex, windows have desktop.ini file, used for initialization. 
we can delete the desktop.ini. In this case, windows will recreate this file and assign default values to it. 
4. syntax
.ini files contain keys and values.
keys may also be grouped as sections. 
eg- language=1033
5. comment using semicolon ;
